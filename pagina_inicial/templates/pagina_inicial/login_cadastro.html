<!-- Codigo do Login -->
{% extends "base.html" %}
{% block content %}
<section class="pb-4">
    <div class="border rounded-5">
        <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <form style="width: 22rem;" method="post">
                <h2 class="my-5">Login</h2>
                {% csrf_token %}

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">Usuário</label>
                    <input type="text" class="form-control" name="username" placeholder="Usuário" id="username" />
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Senha" />
                </div>
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-primary btn-block mb-4">Entrar</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Não tem Login, <a href="/cadastro">Cadastre-se</a></p>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </section>
    </div>
</section>
{% endblock %}
